<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/reset.css">
	<style>
		html,
		body {
			height: 100%;
		}

		.container {
			min-height: 100%;
			position: relative;
		}

		.canvas {
			position: absolute;
			height: 400px;
			width: 400px;
			top: calc(50% - 200px);
			left: calc(50% - 200px);
		}
	</style>
</head>
<body>
	<div class="container">
		<canvas class="canvas" id="canvas" height="400px" width="400px"></canvas>
	</div>

	<script src="../../assets/js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var canvas = document.getElementById('canvas')
			var ctrl = canvas.getContext('2d');

			ctrl.fillStyle = "black";
			ctrl.strokeRect(0, 0, 400, 400);
			ctrl.fillRect(0, 0, 100, 100);
			ctrl.fillRect(0, 100, 200, 100);
			ctrl.fillRect(0, 200, 300, 100);
			ctrl.fillRect(0, 300, 400, 100);
			ctrl.strokeStyle = "red";
			drawCircle(230, 80);
		});

		function drawCircle (startX, startY) {
			var canvas = document.getElementById('canvas')
			var ctrl = canvas.getContext('2d');

			ctrl.beginPath();
			ctrl.arc(startX, startY, 30, 0, 2*Math.PI);
			ctrl.stroke();
		}
	</script>
</body>
</html>
